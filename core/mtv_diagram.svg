<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Model-Template-View Architecture Of IdeaVerse</text>
    
    <!-- Main Components -->
    <rect x="100" y="100" width="200" height="400" fill="#f0f0f0" stroke="#333" stroke-width="2" rx="10"/>
    <rect x="300" y="100" width="200" height="400" fill="#f0f0f0" stroke="#333" stroke-width="2" rx="10"/>
    <rect x="500" y="100" width="200" height="400" fill="#f0f0f0" stroke="#333" stroke-width="2" rx="10"/>
    
    <!-- Component Labels -->
    <text x="200" y="130" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Model</text>
    <text x="400" y="130" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">View</text>
    <text x="600" y="130" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Template</text>
    
    <!-- Model Components -->
    <text x="200" y="170" font-family="Arial" font-size="14" text-anchor="middle">models.py</text>
    <text x="200" y="200" font-family="Arial" font-size="12" text-anchor="middle">- User</text>
    <text x="200" y="220" font-family="Arial" font-size="12" text-anchor="middle">- Project</text>
    <text x="200" y="240" font-family="Arial" font-size="12" text-anchor="middle">- File</text>
    <text x="200" y="260" font-family="Arial" font-size="12" text-anchor="middle">- Collaboration</text>
    
    <!-- View Components -->
    <text x="400" y="170" font-family="Arial" font-size="14" text-anchor="middle">views.py</text>
    <text x="400" y="200" font-family="Arial" font-size="12" text-anchor="middle">- User Views</text>
    <text x="400" y="220" font-family="Arial" font-size="12" text-anchor="middle">- Project Views</text>
    <text x="400" y="240" font-family="Arial" font-size="12" text-anchor="middle">- File Views</text>
    <text x="400" y="260" font-family="Arial" font-size="12" text-anchor="middle">- Collaboration Views</text>
    
    <!-- Template Components -->
    <text x="600" y="170" font-family="Arial" font-size="14" text-anchor="middle">templates/</text>
    <text x="600" y="200" font-family="Arial" font-size="12" text-anchor="middle">- login.html</text>
    <text x="600" y="220" font-family="Arial" font-size="12" text-anchor="middle">- register.html</text>
    <text x="600" y="240" font-family="Arial" font-size="12" text-anchor="middle">- analytics.html</text>
    <text x="600" y="260" font-family="Arial" font-size="12" text-anchor="middle">- Project Templates</text>
    
    <!-- Arrows -->
    <line x1="300" y1="300" x2="400" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="500" y1="300" x2="600" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow Definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>
    </defs>
    
    <!-- Flow Labels -->
    <text x="350" y="290" font-family="Arial" font-size="12" text-anchor="middle">Processes</text>
    <text x="550" y="290" font-family="Arial" font-size="12" text-anchor="middle">Renders</text>
    
    <!-- Legend -->
    <rect x="100" y="450" width="600" height="40" fill="#f0f0f0" stroke="#333" stroke-width="1" rx="5"/>
    <text x="400" y="470" font-family="Arial" font-size="12" text-anchor="middle">Model: Data Structure | View: Business Logic | Template: Presentation Layer</text>
</svg> 